<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

    <script>
      
      document.addEventListener("deviceready", starteApp, false);

      var starteApp = function(){
        console.log('Hallo Ballin.....');
      };


    </script>
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Right Panel with Cover effect -->
          <div class="panel panel-right panel-cover">
              <div class="content-block">
                <p>Hallo Welt</p>
                <!-- Click on link with "panel-close" class will close panel -->
                <p><a href="#" class="panel-close">Close me</a></p>
                <!-- Click on link with "panel-open" and data-panel="left" attribute will open Left panel -->
                <p></p>
              </div>
            </div>

            ...
            <div class="page-content">
              <div class="content-block">
                <!-- Click on link with "panel-open" and data-panel="right" attribute will open Right panel -->
                <p><a href="#" data-panel="right" class="panel-open">Open Right Panel</a></p>
              </div>
            </div>

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <!--<img id="ballin-logo" src="img/Ballin_icon_transparent.png" alt="ballin_logo">-->
              <div class="title">Ballin Basketball</div>
              
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" data-panel="left" class="panel-open link"><i class="f7-icons size-22">bars</i></a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <p>Page content goes here</p>

                
            <!-- Link to another page -->
            <a href="/about/">About app</a>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
