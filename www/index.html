<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

    
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Right Panel with Cover effect -->
          <div class="panel panel-right panel-cover">
              <div class="content-block">
                <p>Hallo Welt</p>
                <!-- Click on link with "panel-close" class will close panel -->
                <p><a href="#" class="panel-close">Close me</a></p>
                <!-- Click on link with "panel-open" and data-panel="left" attribute will open Left panel -->
                <p></p>
              </div>
            </div>
          <!-- Top Navbar -->
          <div class="navbar">
              <div class="navbar-inner">
                  <div class="left"><img src="img/Ballin_icon_transparent.png" id="ballin-logo" alt="ballin_logo"></div>
                  <div class="title">Ballin</div>
                  <div class="right"><a href="#"  data-panel="left" class="panel-open"><i class="f7-icons size-22">bars</i></a></div>
              </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
              <a href="#" class="link">Link 3</a>
              
            </div>
          </div>



          <!-- Scrollable page content -->
          <div class="page-content">
            <p>Page content goes here</p>
            
            <div id="map"></div>
            
            <!-- Link to another page -->
            <a href="/about/">About app</a>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Google Maps Key und Refferent Link -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6XW_eqLMPMuDEk0P1N0y3EGNWxDANpnc&callback=initMap"></script>
    <!-- Verlinkung auf die Map.js-->
    <script src="js/map.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script>
      
      var starteApp = function(){
        console.log('Phonegap ist geladen...');
      };

      var appImHintergrund = function(){
        console.log('Phonegap läuft im Hintergrund');
      };

      var appWiederVordergrund = function(){
        console.log('Phonegap läuft wieder im Vordergrund');
      };

      var appOnline = function(){
        console.log('Phonegap ist Online');
      };

      var appOffline = function(){
        console.log('Phonegap ist Offline');
      };

      var backButton = function(){
        console.log('doppelt klicken um die App zu schließen');
      };

      document.addEventListener("deviceready", starteApp, false);
      document.addEventListener("pause", appImHintergrund, false);
      document.addEventListener("resume", appWiederVordergrund, false);
      document.addEventListener("online", appOnline, false);
      document.addEventListener("offline", appOffline, false);
      document.addEventListener("backbutton", backButton, false); //nur Android

    </script>
  </body>
</html>
